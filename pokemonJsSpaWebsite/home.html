<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Pokemon Store</title>
        <link rel="stylesheet" href="pokemon.css" />
        
    </head>
    <body>
        <div class="container">
            <h1 onclick="displayAllOnPage()">Pokemon Store</h1>

            <button onclick="displayAllOnPage()">Home</button> 
            <div class="container">
                Name : <input type="text" name="searchBar" id= "searchBar"> <br>
                Height : <input type="number" id= "startHeight"> to <input type="number" id= "endHeight"><br>
                Weight : <input type="number" id= "startWeight"> to <input type="number" id= "endWeight"><br>
                
                <!--Sorting support feature __ calls initiateSearch() function -->
                Sort By: <input type="radio" name="sorter" id = "0" value="0" checked="checked" onClick="initiateSearch()" ><label for="0" onClick="initiateSearch()">ID</label> <input type="radio" id = "1" name="sorter" value="1" onClick="initiateSearch()"><label for="1" onClick="initiateSearch()">Name</label> <input type="radio" id = "2" name="sorter" value="2" onClick="initiateSearch()"> <label for="2" onClick="initiateSearch()">Height</label>  <input type="radio" id = "3" name="sorter" value="3" onClick="initiateSearch()"> <label for="3" onClick="initiateSearch()">Weight</label> 
               
            </div>
            

            <div class="dex" id = "searchedData" >
            </div>

            <h1>All Our Pokemons</h1>
            <ul id = "pokedex" class="dex"></ul>
        </div>
        <script src="app.js"></script>
    </body>

</html>
